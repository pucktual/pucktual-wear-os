name: Deploy to Google Play

on:
  workflow_run:
    workflows: ["Android CI Build and Sign"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download Artifact (AAB)
        uses: actions/github-script@v7
        id: download-artifact-script
        with:
          script: |
            const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }},
            });

            const matchArtifact = artifacts.artifacts.find(artifact => artifact.name === 'pucktual-release');

            if (matchArtifact) {
              const download = await github.rest.actions.downloadArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: matchArtifact.id,
                archive_format: 'zip',
              });
              
              const fs = require('fs');
              fs.writeFileSync(`${{ github.workspace }}/pucktual-release.zip`, Buffer.from(download.data));
            }

      - name: Unzip Artifact
        run: unzip pucktual-release.zip -d artifacts/

      - name: Deploy to Internal Test Track
        uses: r0adkll/upload-google-play@v1 
        with:
          serviceAccountJson: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: de.pucktual 
          releaseFiles: artifacts/*.aab
          track: internal
          status: completed
